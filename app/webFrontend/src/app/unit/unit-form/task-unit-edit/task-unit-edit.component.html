<div class="task-unit-edit">

  <p><strong>Tasks</strong></p>
  <mat-hint>
    Add questions with any number of possible answers. Mark the correct answer(s) with the checkbox.
  </mat-hint>

  <div>
    <mat-form-field *ngIf="model?.progressable">
      <input matInput formControlName="deadline" [matDatepicker]="deadlineDatepicker" placeholder="Optional deadline">
      <mat-datepicker-toggle matSuffix [for]="deadlineDatepicker"></mat-datepicker-toggle>
      <mat-datepicker #deadlineDatepicker (selectedChanged)="updateDateTime($event)"></mat-datepicker>
    </mat-form-field>
  </div>


  <div *ngFor="let task of model.tasks" class="question-answer">
    <mat-form-field matLine class="question">
      <textarea matInput id="name" placeholder="Enter question here" [(ngModel)]="task.name"></textarea>
    </mat-form-field>

    <button mat-button class="remove" (click)="removeTask(task)">
      <mat-icon>delete</mat-icon> Remove question
    </button>

    <div matLine class="answers">
      <div class="answer" *ngFor="let answer of task.answers; let idx = index;">
        <div class="check-answer">
          <mat-checkbox [(ngModel)]="answer.value" name="value_{{idx}}"></mat-checkbox>
          <mat-form-field>
            <input matInput placeholder="Enter answer here" [(ngModel)]="answer.text">
          </mat-form-field>
          <button mat-button class="remove" (click)="removeAnswer(task, idx)" matTooltip="Remove answer">
            <mat-icon>delete</mat-icon>
          </button>
        </div>
      </div>
      <div class="add-answer">
        <button mat-button (click)="addAnswerAtEnd(task)">
          <mat-icon>add</mat-icon> Add answer
        </button>
      </div>
    </div>
  </div>
</div>

<button mat-raised-button (click)="addTask()">
  <mat-icon>add</mat-icon> Add question
</button>
